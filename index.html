<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Prodactyl</title>
    <style>
        /* Styles are the same as before. You can retain the previous styles. */
        .server-created {
            margin: 10px 0;
            background-color: #f1f1f1;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            cursor: pointer;
        }

        .server-created:hover {
            background-color: #ddd;
        }

        .manage-server {
            display: none;
            margin-top: 20px;
            background-color: white;
            padding: 20px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        .manage-server button {
            padding: 10px;
            border-radius: 5px;
            margin: 5px;
            cursor: pointer;
        }

        .manage-server .start {
            background-color: #007bff;
            color: white;
        }

        .manage-server .restart {
            background-color: #ffc107;
            color: white;
        }

        .manage-server .stop {
            background-color: #f44336;
            color: white;
        }
    </style>
</head>
<body>

    <div class="login-box" id="loginBox">
        <h3>Login Prodactyl</h3>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button id="loginBtn" onclick="login()">Login</button>
        <div class="notification red" id="loginError">Akun tidak valid!</div>
        <div class="notification green" id="loginSuccess">Login berhasil!</div>
    </div>

    <div class="panel-header" id="panelHeader" style="display: none;">
        <span>Panel Prodactyl</span>
    </div>

    <div class="server-box" id="serverBox" style="display: none;">
        <button onclick="showCreateServerBox()">Create Server</button>
        <div id="serverList"></div>
    </div>

    <div class="create-server-box" id="createServerBox">
        <h4>Create Server</h4>
        <input type="text" id="serverUsername" placeholder="Username (Max 12)">
        <input type="text" id="serverDescription" placeholder="Description (Max 15)">
        <input type="password" id="serverPassword" placeholder="Password">
        <button id="createServerBtn" onclick="createServer()">Create</button>
        <div class="notification red" id="createError">Password tidak valid atau huruf melebihi batas!</div>
        <div class="notification green" id="createSuccess">Server berhasil dibuat!</div>
    </div>

    <!-- Manage Server Area -->
    <div class="manage-server" id="manageServerBox">
        <h4>Manage Server</h4>
        <button class="start" onclick="startServer()">Start</button>
        <button class="restart" onclick="restartServer()">Restart</button>
        <button class="stop" onclick="stopServer()">Stop</button>
        <div class="notification red" id="serverError"></div>
        <div class="notification green" id="serverSuccess">Server is running</div>
    </div>

    <script>
        const validUsername = "Gxyenn";
        const validPassword = "171210";
        let isLoggedIn = false;
        let servers = [];
        let currentServer = null;

        function login() {
            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            if (username === validUsername && password === validPassword) {
                document.getElementById("loginSuccess").style.display = "block";
                document.getElementById("loginError").style.display = "none";
                document.getElementById("loginBtn").textContent = "Loading...";
                setTimeout(() => {
                    document.getElementById("loginBtn").textContent = "Login";
                    document.getElementById("loginBox").style.display = "none";
                    document.getElementById("panelHeader").style.display = "block";
                    document.getElementById("serverBox").style.display = "block";
                    isLoggedIn = true;
                }, 3000);
            } else {
                document.getElementById("loginError").style.display = "block";
                document.getElementById("loginSuccess").style.display = "none";
                document.getElementById("username").value = "";
                document.getElementById("password").value = "";
            }
        }

        function showCreateServerBox() {
            if (isLoggedIn) {
                document.getElementById("createServerBox").style.display = "block";
            }
        }

        function createServer() {
            const username = document.getElementById("serverUsername").value;
            const description = document.getElementById("serverDescription").value;
            const password = document.getElementById("serverPassword").value;

            if (password === validPassword && username.length <= 12 && description.length <= 15) {
                servers.push({ username, description });
                document.getElementById("createSuccess").style.display = "block";
                document.getElementById("createError").style.display = "none";
                document.getElementById("createServerBox").style.display = "none";
                displayServers();
            } else {
                document.getElementById("createError").style.display = "block";
                document.getElementById("createSuccess").style.display = "none";
            }
        }

        function displayServers() {
            const serverList = document.getElementById("serverList");
            serverList.innerHTML = "";
            servers.forEach((server, index) => {
                const serverDiv = document.createElement("div");
                serverDiv.className = "server-created";
                serverDiv.innerHTML = `${server.username} - ${server.description}`;
                // Set click event for each server to open management
                serverDiv.onclick = () => openServerManagement(index);
                serverList.appendChild(serverDiv);
            });
        }

        function openServerManagement(index) {
            currentServer = servers[index];  // Set currentServer to the clicked server
            document.getElementById("manageServerBox").style.display = "block";  // Show manage server box
            document.getElementById("serverSuccess").style.display = "none";  // Hide success message initially
            document.getElementById("serverError").style.display = "none";  // Hide error message initially
        }

        function startServer() {
            if (currentServer) {
                document.getElementById("serverSuccess").style.display = "block";
                document.getElementById("serverError").style.display = "none";
            }
        }

        function restartServer() {
            if (currentServer) {
                document.getElementById("serverSuccess").style.display = "block";
                document.getElementById("serverError").style.display = "none";
            }
        }

        function stopServer() {
            if (currentServer) {
                document.getElementById("serverSuccess").style.display = "none";
                document.getElementById("serverError").style.display = "block";
                document.getElementById("serverError").innerText = "Server has been stopped!";
            }
        }
    </script>

</body>
    </html>
