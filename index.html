<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Terminal VPS</title>
  <style>
    body {
      background-color: #0d0d0d;
      color: #00ff66;
      font-family: monospace;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    #loading {
      position: absolute;
      top: 45%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      0% { transform: translate(-50%, -60%); }
      100% { transform: translate(-50%, -40%); }
    }
    #terminal {
      display: none;
      padding: 20px;
    }
    .line::before {
      content: '$ ';
      color: #00ff66;
    }
  </style>
</head>
<body>
  <div id="loading">Lloading!..</div>
  <div id="terminal">
    <div class="line">Welcome to Replit VPS Terminal</div>
    <div class="line">Type a command to begin...</div>
    <div class="line" contenteditable="true"></div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById('loading').style.display = 'none';
      document.getElementById('terminal').style.display = 'block';
    }, Math.floor(Math.random() * 3000) + 5000); // 5â€“8 sec
  </script>
</body>
</html>
