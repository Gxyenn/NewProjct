<!DOCTYPE html><html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GxyennDev Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            transition: background 0.5s, color 0.5s;
        }
        .loading-container {
            position: fixed;
            width: 100%;
            height: 100%;
            background: black;
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .hidden {
            display: none;
        }
        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid;
            animation: rainbow 2s linear infinite;
        }
        .chat-container {
            width: 90%;
            max-width: 400px;
            margin: auto;
            background: white;
            padding: 10px;
            border-radius: 5px;
        }
        .chat-box {
            height: 300px;
            overflow-y: auto;
            border: 1px solid #ccc;
            padding: 5px;
            background: #f9f9f9;
        }
        .input-container {
            display: flex;
            margin-top: 10px;
        }
        .input-container input {
            flex: 1;
            padding: 5px;
        }
        @keyframes rainbow {
            0% { border-color: red; }
            25% { border-color: yellow; }
            50% { border-color: green; }
            75% { border-color: blue; }
            100% { border-color: red; }
        }
    </style>
</head>
<body>
    <div class="loading-container" id="loading">Please wait a moment, accessing Server</div><div class="hidden" id="chatApp">
    <img src="https://files.catbox.moe/j6x9zj.jpg" class="profile-pic" alt="Profile">
    <p>GxyennDev</p>
    
    <div class="chat-container">
        <div class="chat-box" id="chatBox"></div>
        <div class="input-container">
            <input type="text" id="userInput" placeholder="Type a message...">
            <button onclick="sendMessage()">Send</button>
        </div>
        <button onclick="resetChat()">Reset</button>
    </div>
</div>

<script>
    setTimeout(() => {
        document.getElementById('loading').classList.add('hidden');
        document.getElementById('chatApp').classList.remove('hidden');
    }, Math.random() * (8000 - 5000) + 5000);
    
    async function sendMessage() {
        const input = document.getElementById('userInput');
        const chatBox = document.getElementById('chatBox');
        
        if (input.value.trim() === '') return;
        
        const userMessage = `<div>User: ${input.value}</div>`;
        chatBox.innerHTML += userMessage;
        input.value = '';
        
        const response = await fetch(`https://api.siputzx.my.id/api/ai/gpt3?prompt=${encodeURIComponent(input.value)}&content=`);
        const data = await response.json();
        
        chatBox.innerHTML += `<div>Bot: ${data.response}</div>`;
        chatBox.scrollTop = chatBox.scrollHeight;
    }
    
    function resetChat() {
        document.getElementById('chatBox').innerHTML = '';
    }
</script>

</body>
    </html>
